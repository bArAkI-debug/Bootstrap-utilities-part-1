<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>bootstrap example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div class="container">
    <h2>Carousel Example</h2>
<div id="myCarousel" class="carousel slide" data-ride="carousel">

  <ol class="carousel-indicators">
    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
    <li data-target="#mycarousel" data-slide-to="1"></li>
    <li data-target="#mycarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="item active">
       <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.istockphoto.com%2Fillustrations%2Fsingle-daisy-flower-cartoon&psig=AOvVaw1PZ_SVeJwseAo_uwnoIART&ust=1755448043703000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCLCrrdvfj48DFQAAAAAdAAAAABAE" alt="los angeles" style="width:100%;">
    </div>
    <div class="item ">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.istockphoto.com%2Fillustrations%2Fsingle-daisy-flower-cartoon&psig=AOvVaw1PZ_SVeJwseAo_uwnoIART&ust=1755448043703000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCLCrrdvfj48DFQAAAAAdAAAAABAE" alt="chicago" style="width:100%;">
    </div>
    
<div class="item ">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.dreamstime.com%2Fillustration%2Fcartoon-daisy.html&psig=AOvVaw1PZ_SVeJwseAo_uwnoIART&ust=1755448043703000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCLCrrdvfj48DFQAAAAAdAAAAABAJ" alt="new york" style="width:100%;">
    </div>
  </div>
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
     <span class="sr-only">Previous</span>
  </a>

   <a class="right carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-right"></span>
     <span class="sr-only">Next</span>
  </a>
</div>
   </div>
</body>
</html>
